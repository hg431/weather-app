<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app for The Odin Project</title>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        :root {
            --grey: #656565;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 15px;
            padding: 0;
            background-image: url('sunny.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: calc(100vh - 30px);
        }
        main {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.40);
            backdrop-filter: blur(5px);
        }
        h1 {
            padding: 10px 15px 15px 15px;
            margin: 0;
            font-size: 3rem;
            font-weight: normal;
            border-bottom: 1px solid var(--grey);
            margin-block-start: 0;
            margin-block-end: 0;
        }
        h2 {
            font-size: 1.5rem;
            padding: 0;
            margin: 0;
            font-weight: normal;
            grid-column: 1 / span 2;
        }
        h1 > span, .row > span {
            font-size: 0.94rem;
            display: block;
            color: var(--grey);
        }
        .row > span {
            grid-row: 2;
            grid-column: 1 / span 2;
        }
        .row > div {
            grid-column: 3;
            grid-row: 1 / span 2;
            justify-self: center;
        }
        .row {
            border-bottom: 1px solid var(--grey);
            padding: 15px;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 33%);
        }
        #container {
            display: grid;
            margin: 0;
            padding: 15px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);
            grid-gap: 10px;
        }
        .tile {
            flex-shrink: 0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.50);
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.19);
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
            font-size: 2.25rem;
        }
        .label {
            font-size: 0.75rem;
            line-height: 95%;
            display: block;
            width: 100%;
            text-transform: uppercase;
        }
        .unit {
            font-size: 1.6rem;
        }
        #forecast {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 130px);
            background: rgba(217, 217, 217, 0.50);
            border-radius: 0rem 0rem 15px 15px;
            border-top: 1px solid white;
        }
        #forecast > *:not(:last-child) {
            border-right: 1px solid white;
        }
        #d0, #d1, #d2 {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
            font-size: 1.2rem;
            font-weight: bold;
        }
        input {
            border: 0;
            padding: 0;
            margin: 0;
            padding-block: 0;
            padding-inline: 0;
        }
        footer {
            display: flex;
            margin-top: 15px;
        }
        footer > input[type="text"] {
            border-radius: 15px 0 0 15px;
            font-size: 1.1rem;
            height: 3em;
            padding-left: 1.2em;
            flex-grow: 1;
        }
        footer > input[type="submit"] {
            border-radius: 0 15px 15px 0;
            background-image: url('search.svg');
            background-position: center;
            background-repeat: no-repeat;
            width: 60px;
            filter: invert(100%) sepia(8%) saturate(0%) hue-rotate(29deg) brightness(106%) contrast(107%);
        }
        #forecast .temp {
            font-size: 1rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <main>
        <h1>Brighton
            <span>East Sussex | 50.20N 1.00W</span>
        </h1>
        <div class="row">
            <h2>Sunny spells</h2>
            <span>Sunset 6:30pm</span>
            <div><img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset=""></div>
        </div>
        <div id="container">
            <div class="tile">
                <span class="label">Temp</span>
                17
                <span class="unit">&deg;C</span>
            </div>
            <div class="tile">
                <span class="label">Feels Like</span>
                19
                <span class="unit">&deg;C</span>
            </div>
            <div class="tile">
                <span class="label">UV</span>
                0
                <span class="unit"></span>
            </div>
            <div class="tile">
                <span class="label">Visibility</span>
                10
                <span class="unit">km</span>
            </div>
            <div class="tile">
                <span class="label">Wind</span>
                3
                <span class="unit">mph</span>
            </div>
            <div class="tile">
                <span class="label">Direction</span>
                <img src="arrow.svg" alt="" style="height:2.25rem;">
                <span class="unit"></span>
            </div>
        </div>
        <div id="forecast">
            <div id="d0">
                WED
                <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
                <span class="temp">17&deg;C</span>
            </div>
            <div id="d1">
                WED
                <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
                <span class="temp">17&deg;C</span>
            </div>
            <div id="d2">
                WED
                <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
                <span class="temp">17&deg;C</span>
            </div>
        </div>
    </main>
    <footer>
        <input type="text" name="search" id="search" value="Search city..." onfocus="this.value=''">
        <input type="submit" value="">
    </footer>
</body>
</html>
