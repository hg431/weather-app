<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app for The Odin Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="curtain">
        <div id="loading"></div>
    </div>
    <main>
        <h1>Brighton
            <span>East Sussex | 50.20N 1.00W</span>
        </h1>
        <div class="row">
            <h2>Sunny spells</h2>
            <span>Sunset 6:30pm</span>
            <div><img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset=""></div>
        </div>
        <div id="container">
            <div class="tile">
                <span class="label">Temp</span>
                <span id="temp">17</span>
                <span class="unit">&deg;C</span>
            </div>
            <div class="tile">
                <span class="label">Feels Like</span>
                <span id="feelslike">19</span>
                <span class="unit">&deg;C</span>
            </div>
            <div class="tile">
                <span class="label">UV</span>
                <span id="uv">0</span>
                <span class="unit"></span>
            </div>
            <div class="tile">
                <span class="label">Visibility</span>
                <span id="visibility">10</span>
                <span class="unit">km</span>
            </div>
            <div class="tile">
                <span class="label">Wind</span>
                <span id="wind">3</span>
                <span class="unit">mph</span>
            </div>
            <div class="tile">
                <span class="label">Direction</span>
                <img src="arrow.svg" alt="" id="wind-arrow" style="height:2.25rem">
                <span class="unit"></span>
            </div>
        </div>
        <div id="forecast">
            <div id="d0">
                WED
                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
                <span class="temp">17&deg;C</span>
            </div>
            <div id="d1">
                WED
                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
                <span class="temp">17&deg;C</span>
            </div>
            <div id="d2">
                WED
                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
                <span class="temp">17&deg;C</span>
            </div>
        </div>
    </main>
    <footer>
        <input type="text" name="search" id="search" value="Search city...">
        <input type="submit" value="">
    </footer>
<script src="script.js"></script>
</body>
</html>
