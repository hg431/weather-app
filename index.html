<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app for The Odin Project</title>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        :root {
            --grey: #656565;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 15px;
            padding: 0;
            background-image: url('sunny.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        main {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.40);
            backdrop-filter: blur(5px);
            padding: 15px;
        }
        h1, h2 {
            padding: 0 0 15px 5px;
            margin: 0;
            font-size: 3rem;
            font-weight: normal;
            border-bottom: 1px solid var(--grey);
        }
        h2 {
            font-size: 1.5rem;
            padding: 15px 0 15px 5px;
        }
        h1 > span, h2 > span {
            font-size: 0.94rem;
            display: block;
            color: var(--grey);
        }
        h2 > img {
            display: inline-block;
            position: fixed;
            right: 15px;
        }
        #container {
            display: grid;
            margin: 20px 0;
            grid-template-columns: repeat(3, calc((100% - 20px)/3));
            grid-template-rows: repeat(3, 120px);
            grid-gap: 10px;
        }
        .tile {
            flex-shrink: 0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.50);
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.19);
            padding: 10px;
            text-align: center;
        }
        .tile .label {
            font-size: 0.75rem;
            line-height: 95%;
            text-transform: uppercase;
            display: block;
        }
        .tile .value {
            font-size: 2.25rem;
        }
        .title .unit {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Brighton
            <span>50.20N 1.00W | East Sussex</span>
        </h1>
        <h2>
            <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="">
            Sunny spells
            <span>Sunset 6:30pm</span>
        </h2>
        <div id="container">
            <div class="tile">
                <span class="label">Temp</span>
                <span class="value">17</span><span class="unit">&deg;C</span>
            </div>
        </div>
    </main>
</body>
</html>
